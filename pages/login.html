<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShipNGo</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <!-- Header section for the login page -->
    <header>
        <nav>
            <a href = "../index.html">
                <h1 class = navbar>ShipNGo - Login</h1>
            </a>
            <ul>
                <li>
                    <a href="#shipping">Shipping</a>
                    <ul class="dropdown">
                        <li><a href="#create-shipment">Create a Shipment</a></li>
                        <li><a href="#rates-delivery">Schedule Rates & Delivery Times</a></li>
                        <li><a href="#manage-pickups">Schedule & Manage Pickups</a></li>
                        <li><a href="#packing-supplies">Packing & Shipping Supplies</a></li>
                        <li><a href="#manage-return">Manage a Return</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#support">Store</a>
                    <ul class="dropdown">
                        <li><a href="./store.html">Explore Services</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#support">Support</a>
                    <ul class="dropdown">
                        <li><a href="./pages/faq.html">FAQ</a></li>
                        <li><a href="#file-claim">File a Claim</a></li>
                        <li><a href="#billing-invoicing">Billing & Invoicing</a></li>
                    </ul>
                </li>
            </ul>
            <div class="login">
                <a href="./login.html" class="btn">Log In</a>
            </div>
        </nav>
    </header>

    <!-- Main container for the login form -->
    <section class="login-container">
        <div class = "login-title">Login</div>
        <!-- Form for user login -->
        <form id="login-form">
            <div class = "login-field">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class = "login-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div class = "login-field">
            <div>
                <button type="submit" class = "login-button">Login</button>
            </div>

        </form>
        <!-- Displays login messages/errors -->
        <p id="message"></p>
        <p id="login-result"></p>
    </section>
    <!-- login route javascript-->
    <script src="../scripts/login.js"></script>
</body>
</html>
