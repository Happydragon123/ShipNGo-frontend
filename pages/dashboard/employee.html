<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - ShipNGo</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="../../scripts/dashboard.js" defer></script>
</head>
<body>
    <header>
        <a href="../../index.html">
            <h1 class="navbar">ShipNGo - Dashboard</h1>
        </a>
        
        <div class="name">
            <div id="welcome-message">Welcome WORKER_NAME_HERE</div>
            <button class="out" onclick="logout()">Log Out</button>
        </div>
    </header>

    <div class="package-update">
        <h2>Update Package</h2>
        <form id="update-package-form">
            <label for="package-id">Package ID:</label>
            <input type="text" id="package-id" required>
    
            <label for="new-status">New Status:</label>
            <input type="text" id="new-status">
    
            <label for="new-location">New Location:</label>
            <input type="text" id="new-location">
    
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="package-container">
        <h2>All Packages</h2>
        <table>
            <thead>
                <tr>
                    <th>Package ID</th>
                    <th>Status</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="package-table">
                <!-- Packages will be inserted dynamically by JavaScript -->
            </tbody>
        </table>
    </div>

    <div>
    <section id="services" class="services">
        <h3>Our Services</h3>
        <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
    </footer>
    </div>
    
    <script src="../../scripts/employee.js" defer></script>
</body>
</html>
