<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - ShipNGo</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="../../scripts/dashboard.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">
                <h1 class="navbar">ShipNGo</h1>
            </a>
        </nav>
        <div class="name">
            <div id="welcome-message">Welcome WORKER_NAME_HERE</div>
            <button class="out" onclick="logout()">Log Out</button>
        </div>
    </header>

    <div class="package-controls">
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter">
            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
        </select>

        <label for="search-customer">Search by Customer:</label>
        <input type="text" id="search-customer" placeholder="Enter customer name">
    </div>

    <div class="package-container">
        <h2>All Packages</h2>
        <table>
            <thead>
                <tr>
                    <th>Package ID</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Customer Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="package-table">
            </tbody>
        </table>
    </div>

    <script src="../../scripts/employee.js" defer></script>
</body>
</html>
