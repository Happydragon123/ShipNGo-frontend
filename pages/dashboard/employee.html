<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - ShipNGo</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="../../scripts/dashboard.js"></script>
</head>
<body>
    <header>
        <h1>ShipNGo - Dashboard</h1>
        <div class = "name">
            <div id="welcome-message">Welcome WORKER_NAME_HERE</div>
            <button class="out" onclick="logout()">Log Out</button>
        </div>
        
    </header>

    <div class = "worker_input">
        Update a package location! 

    </div>
    <div class="package-container">
        <h2>All Packages</h2>
    <table>
        <thead>
            <tr>
                <th>Package ID</th>
                <th>Status</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="package-table">
            <% packages.forEach(pkg => { %>
                <tr>
                    <td><%= pkg.package_id %></td>
                    <td><%= pkg.status %></td>
                    <td><%= pkg.location %></td>
                </tr>
            <% }) %>
        </tbody>
        </table>
    </div>
    
    <div class="package-update">
        <h3>Update Package</h3>
        <form id="update-package-form">
            <label for="package-id">Package ID:</label>
            <input type="text" id="package-id" required>
    
            <label for="new-status">New Status:</label>
            <input type="text" id="new-status">
    
            <label for="new-location">New Location:</label>
            <input type="text" id="new-location">
    
            <button type="submit">Update</button>
        </form>
    </div>
    <script src="../../scripts/dashboard.js"></script>
</body>
</html>
