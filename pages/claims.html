<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link rel="stylesheet" href="../styles/claims.css">
    <script src="../scripts/claims.js"></script>
</head>
<body>
    <div class="container">
        <h1>Support Center</h1>


        <div class="card">

            <form id="support-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <textarea id="issue" placeholder="Describe your issue..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="card">
            <h2>Past Support Tickets</h2>
            <ul id="ticket-list">
                <li class="empty">No support tickets yet.</li>
            </ul>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
